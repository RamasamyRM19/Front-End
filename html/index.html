<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="StyleSheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://kit.fontawesome.com/aff2218056.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="top-nav-container">
      <div class="dots-icon">
        <i class="fa fa-ellipsis-v"></i>
        <i class="fa fa-ellipsis-v"></i>
        <i class="fa fa-ellipsis-v"></i>
      </div>
      <div class="center-top-nav-container">
        <div class="to-do">
          <p>To Do</p>
        </div>
        <div class="search-bar">
          <div class="search">
            <i class="fa fa-search"></i>
            <input id="search" type="text">
          </div>
        </div>
        <div class="icon-right">
          <i class="fa fa-cog"></i>
          <i class="fa fa-question"></i>
          <i class="fa fa-bullhorn"></i>
        </div>
      </div>
      <div class="login">
        <i class='fa fa-user-circle'></i>
      </div>
    </div>

    <div class="bottom-nav-container">
      <div class="left-container">
        <div class="left">
          <div class="bar">
            <i class="fa fa-bars"></i>
          </div>
          <div>
            <ul class="top">
              <li>
                <i class="fa fa-sun-o"></i>My Day
              </li>
              <li>
                <i class="fa fa-star-o"></i>Important
              </li>
              <li>
                <i class="fa fa-calendar-o"></i>Planned
              </li>
              <li>
                <i class='fa fa-user-o'></i>Assigned to me
              </li>
              <li>
                <i class="fa fa-home"></i>Tasks
              </li>
            </ul>
            <li class="line"></li>
          </div>
          <div class="new">
            <div class="new-list"><i class="fa fa-plus"></i>New list</div>
            <div class="square"><i class="fa fa-plus-square"></i></div>
          </div>
        </div>
        <div class="left-bottom">
          <div><i class="fa fa-envelope"></i></div>
          <div><i class="fa fa-calendar-o"></i></div>
          <div><i class="fa-solid fa-user-group"></i></div>
          <div><i class="fa fa-paperclip"></i></div>
          <div><i class="fa fa-check"></i></div>
        </div>
      </div>

      <div class="center-container">
        <div class="content-one">
          <div class="top-content">
            <div class="top-content-left">
              <ul>
                <li><i class="fa fa-sun-o"></i>My Day</li>
                <li><i class="fa fa-ellipsis-h"></i></li>
              </ul>
            </div>
            <div class="top-content-right">
              <div class="sort">
                  <i class="fa-solid fa-arrow-right-arrow-left"></i> Sort
                
              </div>

              <div class="suggestion">
                
                  <i class="fa-regular fa-lightbulb"></i>Suggestions
                
              </div>
            </div>

          </div>
          <div class="period">
            <p>Monday, December 5</p>
          </div>
        </div>

        <div class="center">
          <div class="content-two">
            <div class="middle-content">
              <div class="circle">
                <i class="fa fa-circle-thin"></i>
              </div>
              <div class="addTask">
                <input id="add" type="text" placeholder="Add a Task">
              </div>
            </div>
            <div class="middle-content-one">
              <div class="new-one">
                <div><i class="fa fa-calendar-o"></i></div>
                <div><i class="fa fa-bell-o"></i></div>
                <div><i class="fa-solid fa-repeat"></i></div>
              </div>
              <div class="new-two">
                <button>Add</button>
              </div>
            </div>
          </div>

          <div class="content-three">
            <div class="middle-content1">
              <div class="circle">
                <i class="fa fa-circle-thin"></i>
              </div>
              <div class="task">
                <p>new</p>
                <p class="period">Tasks</p>
              </div>
              <div class="star">
                <i class="fa fa-star-o"></i>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</body>

</html>
